{# Import the theme's layout. #}
{% extends "!layout.html" %}

{% block extrahead %}
    <link rel="stylesheet" type="text/css" href="{{ pathto('_static/chatbot.css', 1) }}">
    <script src="{{ pathto('_static/chatbot.js', 1) }}"></script>
{% endblock %}

{% block content %}
    {{ super() }}
    <!-- Chatbot container at the bottom of the page -->
    <div id="chatbot-container">
        <div id="chatbot-header">Chat with Us</div>
        <div id="chatbot-body"></div>
        <input type="text" id="chatbot-input" placeholder="Ask a question..." />
        <button onclick="sendMessage()">Send</button>
    </div>
{% endblock %}
